<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" type="text/css" />
		<link rel="stylesheet" href="./css/styles.css" type="text/css" />
		<title>Music Top 50</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container-xxl px-5">
				<a class="navbar-brand" href="#">Music Top 50</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Videoclips</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								About us
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Contact</a></li>
								<li><a class="dropdown-item" href="#">More info</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="mx-0 px-0 container-fluid">
			<div
				id="carouselExampleCaptions"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="10000">
						<div class="imageCover" id="img1"></div>
						<div class="container">
							<div class="carousel-caption d-block">
								<h5 class="display-1">1. MAMIII</h5>
								<p>Karol G & Becky G</p>
							</div>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="10000">
						<div class="imageCover" id="img2"></div>
						<div class="container">
							<div class="carousel-caption d-block">
								<h5 class="display-1">2. La trampa es ley</h5>
								<p>Lit Killah</p>
							</div>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="10000">
						<div class="imageCover" id="img3"></div>
						<div class="container">
							<div class="carousel-caption d-block">
								<h5 class="display-1">3. Desesperados</h5>
								<p>Raw Alejandro & Chencho Corleone</p>
							</div>
						</div>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<div class="mx-0 px-0 container-xxl" id="charts">
			<div class="row mx-0 h-100">
				<div class="px-0 col-12 col-md-6 bg-black border-1" id="col1"></div>
				<div class="px-0 col-12 col-md-6 bg-white border-1" id="col2"></div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
